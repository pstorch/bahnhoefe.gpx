server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
      bindHost: 127.0.0.1
#logging:
#  level: DEBUG
database:
  driverClass: org.mariadb.jdbc.Driver
  user: rsapi
  password: rsapi
  url: jdbc:mariadb://localhost:3306/rsapi
  properties:
    charSet: UTF-8
workDir: ${RSAPI_WORK:-/var/rsapi}
salt: ${SALT:-dummy}
mailer:
  "@class": org.railwaystations.api.mail.MockMailer

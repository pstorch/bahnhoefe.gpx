photoBaseUrl: http://localhost:8080/photos
inboxBaseUrl: http://localhost:8080/inbox
mailVerificationUrl: http://localhost:8088/emailVerification.php?token=
mastodonBot:
  instanceUrl: https://botsin.space
  token: ${MASTODON_TOKEN:-}
